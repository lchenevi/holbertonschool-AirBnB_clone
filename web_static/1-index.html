<!DOCTYPE html>
<html>
<head>
	<title>Header and Footer Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #FF0000;
			height: 70px;
			width: 100%;
		}

		footer {
			position: fixed;
			bottom: 0;
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<header>
		<!-- Header Content Goes Here -->
	</header>

	<footer>
		<span>Holberton School</span>
	</footer>
</body>
</html>
